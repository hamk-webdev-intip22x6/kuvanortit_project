{% extends 'base.html' %}
{% block title %}
  Comment |
{% endblock %}
{% block content %}
  <h1>Leave a Comment</h1>
  <form class="form-control" method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit" class="btn btn-dark">Post Comment</button>
  </form>
{% endblock %}
