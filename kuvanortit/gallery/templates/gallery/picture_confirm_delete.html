{% extends 'base.html' %}
{% block title %}
Delete {{ picture }}? | 
{% endblock %}
{% block content %}
<form class="form-control" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ picture }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm"><a href="{% url 'comment:index' picture.pk %}"><input type="button" value="Back"></a>
</form>
{% endblock %}
